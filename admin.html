<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search_bar">
                <div class="button"><img class='icon' src="card-search.svg" alt="magnifying glass"></div>
                <input id='search' type="text">
            </div>
            <div class="alert_bar">
                <img class="icon" class="button" src="bell-ring.svg" alt="ringing bell">
                <img class="icon" class="button" src="avatar-svgrepo-com.svg" alt="woman avatar caucasian with brown hair and red shirt">
                <p>Kat Munson</p>
            </div>
            <div class="info_bar">
                <img id='big_avatar' src="avatar-svgrepo-com.svg" alt="woman avatar caucasian with brown hair and red shirt">
                <p><em>Hello!</em> <br> Kat Munson (@thekatsmeowkode)</p>
            </div>
            <div class="button_bar">
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
            </div>
        </div>
        <div class="sidebar">
            <div id="sidebar_element">
                <img class="icon" class="button" src="home-city-outline.svg" alt="house icon">
                <p>Home</p>
            </div>
            <div id="sidebar_element">
                <img class="icon" class="button" src="human-handsup.svg" alt="profile icon showing human with arms up">
                <p>Profile</p>
            </div>
            <div id="sidebar_element">
                <img class="icon" class="button" src="message-fast-outline.svg" alt="message icon">
                <p>Messages</p>
            </div>
            
        </div>
        <div class="cards">
            <div class="cardholder"> 
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="newsbar">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
